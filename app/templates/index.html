<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name That Tune</title>
</head>
<body>
    <h1>Welcome to Name That Tune!</h1>
    <form action="/recognize" method="POST" enctype="multipart/form-data">
        <label for="audio">Upload your hummed tune:</label>
        <input type="file" name="audio" id="audio" accept="audio/*" required>
        <button type="submit">Identify Song</button>
    </form>
</body>
</html>
